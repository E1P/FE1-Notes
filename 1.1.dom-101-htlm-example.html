<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Complex Body</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Welcome to my nested page!</h1>
    <p class="poem">Nowadays poems are just</p>
    <p class="poem">words, separated by lines</p>
    <span>1. Beef</span> <span class="poem">that rely</span>
    <div>
      <p>Nested Ps</p>
      <div><p>And they're all for me!</p></div>
    </div>
    <ul>
      <li>2. Milk</li>
      <li>3. Butter</li>
      <li>4. Cheese</li>
      <li class="poem">on an odd sense of rhythm</li>
    </ul>
  </body>
</html>
